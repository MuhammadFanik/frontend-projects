<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="x">
            <h2 class="w-title">Weather App</h2>
            <input type="text" class="searchbox" name="" placeholder="Enter City" id="mycity">
            <button class="search-btn">Search</button>
            
        </div>
        
        <div class="weather">
            <img class="w-img" src="images/clouds.png" alt="">
            <h1 class="city-temp">32Â°C</h1>
            <h2 class="city-name">Lahore</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humid.webp" alt="humid" class="h-img">
                    <div>
                        <h3 class="humidity">50%</h3>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <h3 class="wind">13 Km/h</h3>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
